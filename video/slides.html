<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hybrid Agent Tutor — Title Card</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0; height: 100vh; display: grid; place-items: center;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: conic-gradient(from 180deg at 50% 50%, #0ea5e9 0deg, #1e293b 120deg, #111827 240deg, #0ea5e9 360deg);
    }
    .card {
      padding: 48px 64px; border-radius: 24px; backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.1); color: white; text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    h1 { font-size: 56px; margin: 0 0 12px; letter-spacing: 0.4px; }
    p { font-size: 20px; opacity: 0.9; margin: 0; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hybrid Agent Tutor</h1>
    <p>Chat + Tool Orchestration • Notes • Flashcards • Trace</p>
  </div>
</body>
</html>
